---
shortcuts:
  - type: DetailBuffer
    name: albaran
    id: idAlbaran
    schemaName: albaranescli
    deleteConfirmQuestion:
      titulo: Borrar albaran
      cuerpo: El albaran se borrar√°
  - type: Model
    name: lineas
    id: idLinea
    schema: lineasAlbaranesCli
state:
  vistaDetalle: principal
bunch:
  onInit:
    - condition:
        operator: A is defined
        A:
          statePath: albaran.data.idAlbaran
      _type: grape
      name: getLineas
  onAlbaranBufferSectionAccepted:
    - _type: grape
      name: saveAlbaran
  onAlbaranBufferSectionCancelled:
    - _type: grape
      name: loadBufferAlbaran
  onLineasItemChanged:
    - _type: grape
      name: reloadAlbaran
  onLineaCreada:
    - _type: grape
      name: reloadAlbaran
    - _type: grape
      name: addLineasItem
  onAtrasClicked:
    - _type: grape
      name: cancelAlbaran
  onMasClicked:
    - _type: if
      if:
        operator: A = B
        A:
          statePath: vistaDetalle
        B:
          const: principal
      then:
        _type: set
        path: vistaDetalle
        value:
          const: otra
      else:
        _type: set
        path: vistaDetalle
        value:
          const: principal
